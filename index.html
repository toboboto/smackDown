<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MusicView</title>
    <!-- jquery cdn -->
    <script src="jquery/2.1.3/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/3.3.5/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap/3.3.5/bootstrap-theme.min.css">
    <link href='http://fonts.googleapis.com/css?family=Yantramanav:400,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="bootstrap/3.3.5/bootstrap.min.js"></script>
    <script src="applerss.js"></script>
    <script src="spotify_api.js"></script>
    <script src="wikiApi.js"></script>
    <!-- mobile first -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div class = "getHitsLanding">
    <div class = "getHitsBg"></div>
    <p>Get Hits.</p>
</div>

<div class="container"> <!-- main container -->

    <div class = "headerBar col-xs-12">
        <div class = "col-md-8">
            <!--Genre Dropdown Box-->
            <div role="presentation" class="dropdown">
                <select class="genreDropDown dropBtn btn-info">
                </select>
            </div>

            <!---Search Type Dropdown Box-->
            <div role="presentation" class="dropdown">
                <select class="searchTypeDropDown dropBtn btn-info">
                </select>
            </div>

            <!---Search Limit Dropdown Box-->
            <div role="presentation" class="dropdown">
                <select class="limit dropBtn btn-info">
                </select>
            </div>

            <button id = "getHits" value = "get it">Get Apple RSS hits</button>


        </div>

        <!---Search Button-->
        <div class = "col-md-4 searchContainer">
            <input type="text" class="search_field"/>
            <button type="button" id="search_button" onclick="search()">Search</button>
            <div class = "errorContainer">
                <div class = "errorPointer">
                </div>
                <div class = "errorSearch">
                    Please input artist name
                </div>
            </div>
        </div>

    <div class = "musicGrid col-xs-12 text-center">
    </div>

    <div class = "artistModal modal fade col-xs-12">
        <div class = "artistBg"></div>
        <div class="centerHeaderBarBg">
        </div>
        <div class="centerHeaderBarBg2">
        </div>
        <div class="centerHeaderBarBg3">
        </div>
        <div class = "col-xs-12 filler"></div>
        <div class="row headerRow col-xs-12 navbar-fixed-top">
            <div class="col-xs-1 full-height header_bar rightHeaderBar">
                <button type="button" class="btn btn-lg closeButton close" data-dismiss="modal" onclick="modalClose()">
                    <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                </button>
            </div>
            <div class="col-xs-10 full-height header_bar centerHeaderBar">
                <div class = "artistHeader col-xs-12"></div>
                <div class = "artistSub col-xs-12 col-md-5 col-lg-3"></div>
                <div class = "artistSpotify col-xs-12 col-md-6">
                    <iframe class="spotify_follow" width="300" height="56" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" allowtransparency="true"></iframe>
                    <iframe class="spotify_player" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
                </div>
            </div>

            <!--<div class="col-xs-12 col-sm-12 col-md-6 .visible-sm .hidden-lg .hidden-md full-height header_bar centerHeaderBar">center header</div>-->

        </div>
        <div class="row col-xs-12 firstRow">
            <div class="col-xs-12 full-height firstBar firstLeftBar">
                <div class="artistInfo col-xs-12 col-md-6"></div>
                <div class="shows col-xs-12 col-md-6"></div>
            </div>
        </div>

        <div class="row footerRow">
            <div class="col-xs-6 col-sm-3 col-md-3 full-height footer_bar leftfooterBar"></div>
            <div class="col-xs-6 col-sm-3 col-md-3 full-height footer_bar rightfooterBar"></div>
            <div class="col-xs-6 col-sm-3 col-md-3 full-height footer_bar leftfooterBar"></div>
            <div class="col-xs-6 col-sm-3 col-md-3 full-height modalClose footer_bar rightfooterBar">

            </div>
        </div>
    </div>
</div>


<div class = "tophits"></div>
<div class = "dummyLayout"></div>

<style>
    .player .album-art-container .album-art .play-pause-btn{
        top: -19%;
    }
</style>
</body>

</html>
